

<div class="row">
<div class="col-md-5">
    <form  [formGroup]="form">
        <div class="form-group">
            <label for="username">User Name :</label>
            <input 
            formControlName="username"
            id="username" 
            class="form-control" 
            type="text" 
            placeholder="user name">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
               <div *ngIf="username.errors.required"> user name is required</div>
               <div *ngIf="username.errors.minlength">Minimum length of {{username.errors.minlength.requiredLength}} characters required</div>
               <div *ngIf="username.errors.cannotContainSpace">User name must not contain space </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input 
            formControlName="password"
            id="password" 
            class="form-control" 
            type="password" 
            placeholder="Password">
            <div *ngIf="password.touched && password.invalid"  class="alert alert-danger">
              <div *ngIf="password.errors.required"> Password is required</div>
              <div *ngIf="password.errors.minlength"> Minimum length of {{password.errors.minlength.requiredLength}} characters required</div>
              
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remindme">
            <label class="form-check-label" for="remindme"> Remind me !</label>
          </div>
          <button type="submit"  class="btn btn-success">Sign up</button>
    </form>
</div>
</div>
