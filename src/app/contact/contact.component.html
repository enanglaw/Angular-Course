<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
    <label for="firstName">First Name : </label>
     <input id="firstName" class="form-control" type="text" 
     ngModel name="firstName" 
     #firstName="ngModel" 
     required minlength="3" >
    <div class="alert alert-danger" 
    *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">First Name is required</div>
          <div *ngIf="firstName.errors.minlength"> 
        Mininum required character length is {{firstName.errors.minlength.requiredLength}}</div>
    </div>
    </div>
    <div class="form-group">
    <label for="comment">Comment : </label>
    <textarea id="comment" required minlength="3" ngModel name="comment" 
    #comment="ngModel" class="form-control" rows="4" placeholder="Your comment here ..."></textarea>
     <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
        <div *ngIf="comment.errors.required">
          comment is required
        </div>
        <div *ngIf="comment.errors.minlength">
            Mininum required character length is {{comment.errors.minlength.requiredLength}}  
       </div>
     </div>
    </div>
    <div class="form-group">
      <label for="contactmethod">Contact Method</label>
      <select id="contactmethod" class="form-control" ngModel name="contactmethod">
        <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
      </select>

    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="IsSubscribed">  I want to subscribed to your mailing list
        </label>
    </div>
    <div *ngFor="let contact of contactMethods" class="radio">
       <label>
         <input type="radio" ngModel name="methodOfContact"  [ngValue]="contact"> {{contact.name}}
       </label>
    </div>
    <button class="btn btn-success" [disabled]="!f.valid" type="submit">Send</button>

    {{f.value | json}}
</form>
