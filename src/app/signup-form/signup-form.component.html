

<div class="row">
<div class="col-md-7">
    <form  [formGroup]="form">
        <div class="form-group">
            <label for="username">User Name :</label>
            <input 
            formControlName="username"
            id="username" 
            class="form-control" 
            type="text" 
            placeholder="user name">
            <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
                user name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">User Name :</label>
            <input 
            formControlName="password"
            id="password" 
            class="form-control" 
            type="password" 
            placeholder="Password">
            <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="alert alert-danger">
               Password is required
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remindme">
            <label class="form-check-label" for="remindme"> Remind me !</label>
          </div>
          <button type="submit"  class="btn btn-success">Submit</button>
    </form>
</div>
</div>
